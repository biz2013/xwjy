{% extends "base_generic.html" %}

{% block content %}

<!-- body section -->
<div class="container">
  <div class="row">
    {% if messages %}
       {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <div id="div_message" class="text-danger">{{ message }}</div>
    {% else %}
    <div id="div_message" class="text-success">{{ message }}</div>
    {% endif %}
       {% endfor %}
    {% endif %}
  </div>
</div>

{% endblock %}
