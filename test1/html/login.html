<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Latest compiled and minified CSS -->
  <!--<link rel="stylesheet" href="/static/css/bootstrap.3.3.7.min.css">-->
  <link rel='stylesheet' href='/static/css/bootstrap.3.3.7.min.css'>

  <!-- jQuery library -->
  <script src="/static/scripts/jquery.3.2.1.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="/static/scripts/bootstrap.3.3.7.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>美基金朋友圈交易站</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="#">交易站商标图案</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#">卖美基金</a></li>
            <li><a href="#">买美基金</a></li>
            <li><a href="#">公布交易</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register.html"><span class="glyphicon glyphicon-user"></span> 免费注册</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row center-block ">
      <div class="col-md-4 col-md-offset-4">
        <div id="login-body">
          <h2>登录美基金场外交易</h2>
          <form method="post" class="paper-form" action="/accounts/login/" method="post">
            {% csrf_token %}
            <input type="hidden" name="forwardto" value="{{ forwardto }}"/>
            {% if message and message|length > 0 %}
               {% if message_type == 'success' %}
            <p class="text-success">{{ message }}</p>
               {% else %}
            <p class="text-danger">{{ message }}</p>
               {% endif %}
            {% endif %}
            <div id="div_id_username" class="form-group"> <label for="id_username" class="control-label  requiredField">
				用户名</label>
              <div class="controls "> <input class="textinput textInput form-control" id="id_username" maxlength="30" name="username" type="text" value="{{ login.username }}" /> </div>
            </div>
            <div id="div_id_password1" class="form-group"> <label for="id_password1" class="control-label  requiredField">
				密码</label>
              <div class="controls "> <input class="textinput textInput form-control" id="id_password1" name="password" type="password" /> </div>
            </div>
            <p>
              <button class="btn btn-primary" id="login-button">登录</button>
            </p>
          </form>
        </div>
        <p>还未注册？ <a href="/registration/">注册</a></p>
        <p>忘记密码？ <a href="/password_reset/">重设密码</a></p>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="row" style="text-align: center;">
      美基金团队版权所有2017&copy
    </div>
  </footer>
</body>

</html>
