<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Latest compiled and minified CSS -->
  <!--<link rel="stylesheet" href="/static/css/bootstrap.3.3.7.min.css">-->
  <link rel='stylesheet' href='/static/css/bootstrap.3.3.7.min.css'>

  <!-- jQuery library -->
  <script src="/static/scripts/jquery.3.2.1.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="/static/scripts/bootstrap.3.3.7.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>美基金朋友圈交易站</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="/static/img/axfund_icon.png" width=96 height=36></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#">卖美基金</a></li>
            <li><a href="#">买美基金</a></li>
            <li><a href="#">我的交易</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="account.html"><span class="glyphicon glyphicon-user"></span>我的账户</a></li>
            <li><a href="logout.html"><span class="glyphicon glyphicon-log-in"></span>退出</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  {% load mathfilters %}
  <div class="container">
    <h6>美基金余额：2302.35 状态：锁定</h6>
    <div class="well">
      <div class="row">
        <div class="offset2 col-md-6">
            <h3>扫一扫付款</h3>
          <div id="scan－purchase">
            {% if buyorder %}
             <form id="confirm_purchase" tabindex="-1" role="dialog" action="/purchase/confirmed/" method="post">
               {% csrf_token %}
               <input type="hidden" name="username" value="{{ username }}" />
               <input type="hidden" name="reference_order_id" value="{{ buyorder.reference_order.id }}"/>
               <input type="hidden" name="total_maount" value="{{ total_amount }}"/>
               <input type="hidden" name="payment_account" value="18600701961" />
               <div id="div_id_quantity" class="form-group">
                   <label for="id_title" class="control-label">请扫以下二维码付款，总额{{ total_amount }}CNY, 购买{{ order.units }}个美基金</label>
               </div>
               <div id="div_id_qrcode" class="form_group">
                 <img name="id_qrcode" src="/upload/heepay/qrcode/{{ qrcode_image }}"/>
               </div>
               <div class="modal-body form_group">
                   <div class="form-group">
                   <button type="submit" class="btn btn-primary" >锁定</button>
                   <button type="button" class="btn btn-default" onclick="goback()">撤销</button>
                 </div>
              </div>
           </form>
        {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="row" style="text-align: center;">
      美基金团队版权所有2017&copy
    </div>
  </footer>
</body>
<script>
</script>

</html>
