<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Latest compiled and minified CSS -->
  <!--<link rel="stylesheet" href="/static/css/bootstrap.3.3.7.min.css">-->
  <link rel='stylesheet' href='/static/css/bootstrap.3.3.7.min.css'>

  <!-- jQuery library -->
  <script src="/static/scripts/jquery.3.2.1.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="/static/scripts/bootstrap.3.3.7.min.js"></script>
  <script language="JavaScript">
   function registration() {

     if ($("#txt_id_password2").val() != $("#txt_id_password").val()) {
       $("#div_id_error_message").text('两个输入的密码不匹配，请重新输入');
       $("#txt_id_password").val("");
       $("#txt_id_password2").val("");
     } else {
       $("#txt_id_username").val($("#txt_id_email").val());
       $("#div_id_error_message").text("");
       $("#id_registration_form").submit();
     }
   }
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>美基金朋友圈交易站</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="#">交易站商标图案</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#">卖美基金</a></li>
            <li><a href="#">买美基金</a></li>
            <li><a href="#">公布交易</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register.html"><span class="glyphicon glyphicon-user"></span> 免费注册</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="offset2 col-md-6">
        <div id="register-body">
          <h2>注册美基金场外交易账号</h2>
          <p>开设账号，开始买卖美基金。</p>
          <form method="post" class="paper-form" action="/registration/" id="id_registration_form">
            {% csrf_token %}
            <input type="hidden" id="txt_id_username" name="username" value=""/>
            {% if message and message|length > 0 %}
               {% if message_type == 'success' %}
            <p class="text-success">{{ message }}</p>
               {% else %}
            <p class="text-danger">{{ message }}</p>
               {% endif %}
            {% endif %}
            <div id="div_id_error_message" class="text-danger"></div>
            <div id="div_id_email" class="form-group"> <label for="id_password2" class="control-label  requiredField">
				邮箱<span class="asteriskField">*</span> </label>
              <div class="controls "> <input class="textinput textInput form-control" id="txt_id_email" name="email" type="text" value="{{ registration.email }}"/> </div>
            </div>
            <div id="div_id_password1" class="form-group"> <label for="id_password1" class="control-label  requiredField">
				密码<span class="asteriskField">*</span> </label>
              <div class="controls "> <input class="textinput textInput form-control" id="txt_id_password" name="password" type="password" /> </div>
            </div>
            <div id="div_id_password2" class="form-group"> <label for="id_password2" class="control-label  requiredField">
				密码（重复）<span class="asteriskField">*</span> </label>
              <div class="controls "> <input class="textinput textInput form-control" id="txt_id_password2" name="password2" type="password" /> </div>
            </div>
            <p>
              <button type="button" class="btn btn-success" id="register-page-confirm-button" onclick="registration()">注册</button>
            </p>
          </form>
        </div>
        <p>已经注册？ <a href="/accounts/login/">登录</a></p>
        <p>忘记密码？ <a href="/password_reset/">重设密码</a></p>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="row" style="text-align: center;">
      美基金团队版权所有2017&copy
    </div>
  </footer>
</body>

</html>
