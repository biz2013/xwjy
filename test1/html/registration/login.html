{% extends "base_generic.html" %} 

{% block content %} 

<!-- body section -->
<div class="container">
    <div class="row">
      {% if form.errors %}
      <div class="alert alert-danger alert-dismissable fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          您的密码不正确，请重试。。
        </div>
      {% endif %}
    </div>
  <div class="row center-block ">
    <div id="login-body">
      <div class="row">
        <h2 class="col-sm-offset-2 col-sm-6" >登录美基金场外交易</h2>
      </div>
      <form method="post" class="form-horizontal" action="{% url 'login' %}">
        {% csrf_token %}


        <div class="form-group">
          <label class="control-label col-sm-2 requiredField" for="username">用户邮箱：</label>
          <div class="col-sm-6">
            <input id="username" type="text" class="form-control" placeholder="用户邮箱" name="username">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2 requiredField" for="password">密码：</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">登录</button>
            <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/accounts/accountinfo/{% endif %}" />
          </div>
        </div>

      </form>
    </div>
    <p class="col-sm-offset-2 col-sm-6">还未注册？
      <a href="/registration/">注册</a>
    </p>
    <p class="col-sm-offset-2 col-sm-6">忘记密码？
      <a href="{% url 'password_reset' %}">重设密码</a>
    </p>
  </div>
</div>

{% endblock %}
